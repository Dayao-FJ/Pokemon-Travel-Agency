<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokémon Travel Agency - Login</title>
    <link rel="stylesheet" href="website.css">
</head>

<body class="personal-body">
    <header class="personal-header">
        <div class="personal-container">
            <div class="personal-header-content">
                <div class="personal-logo">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu"
                        style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px;">
                    Pokémon Travel Japan
                </div>
            </div>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="greeting-box">
            <h2>Welcome, Trainer!</h2>
            <p>Join the adventure and explore Japan with your favorite Pokémon. Log in to begin your journey and
                discover new destinations tailored just for you!</p>
        </div>

        <div class="login-box">
            <h1>Pokémon Travel Agency</h1>
            <form action="personal.html" method="POST">
                <input type="text" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don’t have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
