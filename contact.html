<body>
    <header class="personal-header">
    <div class="personal-container">
      <div class="personal-header-content">
        <div class="personal-logo">
          <a href="personal.html" class="personal-nav-link"><img
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu"
              style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px;">Pokémon Travel Japan</a>
        </div>
        <nav>
          <ul class="personal-nav-menu">
            <li><a href="contentpage.html" class="personal-nav-link">Contents</a></li>

          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="personal-contact" id="inquiry">
    <div class="personal-contact-wrapper">
      <div class="personal-contact-info">
        <div class="personal-contact-avatar"></div>
        <h3>Pokémon Travel Japan</h3>
        <p>Email: hello@pokemontravel.jp</p>
        <p>Phone: +63 912 345 6789</p>
        <p>Office: Manila, Philippines</p>
      </div>

      <!-- Contact Form -->
      <div class="personal-contact-form">
        <div class="form-animated-bg">
          <h3>Send an Email</h3>
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="E-Mail" required />
            <input type="text" placeholder="Subject" required />
            <textarea placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
